<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>05_HTML_add_form</title>
    </head>
    <body>
        <h1 align="center">Заполните анкету</h1>
        <form name="form_1" action="http://fe.it-academy.by/TestForm.php" method="post" target="_blank">
            <fieldset>
                <legend>Личные данные</legend>
                        <input type="text" name="last_name" value="Фамилия" pattern='[А-Яа-яЁё][^\s]+' size="25" autofocus required> * <br>
                        <input type="text" name="name" value="Имя" pattern='[А-Яа-яЁё][^\s]+' size="20" required> * <br>
                        <input type="text" name="father's_name" value="Отчество" pattern='[А-Яа-яЁё][^\s]+' size="24" required> * <br>     
                <fieldset>
                <legend>Паспортные данные</legend>
                        <input type="text" name="passport_series" value="AA" pattern='[A-Z]{2}' maxlength="2" size="2" required> *
                        <input type="text" name="passport_number" value="1234567" pattern='[0-9]{7}' maxlength="7" size="20" required> * <br>
                </fieldset>
                
                <fieldset>
                <legend>Дата рождения</legend>
                    <input type="text" name="birth_year" value="2000" pattern='[0-9]{4}' maxlength="4" size="4"> <br>
                    <select>
                        <option>Январь</option>
                        <option>Февраль</option>
                        <option>Март</option>
                        <option>Апрель</option>
                        <option>Май</option>
                        <option>Июнь</option>
                        <option>Июль</option>
                        <option>Август</option>
                        <option>Сентябрь</option>
                        <option>Октябрь</option>
                        <option>Ноябрь</option>
                        <option>Декабрь</option>
                    </select><br>
                    <input type="number" name="birth_date" min="1" max="31" step="1" pattern='[0-9]' maxlength="2" value="1">
                
                </fieldset>
                    <select name="nation">
                    <option>BY</option>
                    <option>UA</option>
                    <option>RU</option>
                    <option>PL</option>
                    <option>LT</option>
                    <option>LV</option>
                    </select>
                    <br>
                    Адрес:
                    <br>
                    <textarea name="address"></textarea>
            </fieldset>       

            <fieldset>
                <legend>Интересы</legend> 
                <fieldset>
                    <legend>array:Хобби</legend>
                        <label>
                        <input type="checkbox" name="hobby_fishing"> Рыбалка
                        </label><br>
                        <label>
                        <input type="checkbox" name="hobby_astronomy"> Асторономия
                        </label><br>
                        <label>
                        <input type="checkbox" name="hobby_diving"> Дайвинг
                        </label><br>
                        <label>
                        <input type="checkbox" name="hobby_collect_stamps"> Марки
                        </label><br>
                </fieldset>
                
                <fieldset>
                    <legend>Домашние животные</legend>
                    <select name="list[]" size="12" multiple>
                        <optgroup label="Попугаи">
                        <option value="1" selected>Волнистый</option>
                        <option value="2" selected>Ара</option>
                        <option value="3" selected>Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                        <option value="4" selected>Петушок</option>
                        <option value="5" selected>Золотая рыбка</option>
                        <option value="6" selected>Скалярия</option>
                        </optgroup>
                        <optgroup label="Птицы">
                        <option value="7" selected>Соловей</option>
                        <option value="8" selected>Жаваронок</option>
                        <option value="9" selected>Чиж</option>
                        </optgroup>
                        </select>
            </fieldset>

            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                    <input type="text" name="login" placeholder="Логин" pattern='[A-Za-z]{5}[^\s]+' size="20" required> * <br>
                    <input type="password" name="password" placeholder="Пароль" pattern='[A-Za-z]{10}[^\s]+' size="20" autocomplete="off" required> * <br>
            </fieldset>

            <fieldset>
                <legend>Координаты</legend>
                    <input type="email" id="email" pattern=".+@globex\.com" placeholder="введите адрес почты"><br>
                    <input type="url" name="url" id="url" pattern="https://.*" placeholder="введите адрес сайта"><br>
            </fieldset>

            <fieldset>
                <legend>Цифры</legend>
                    <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
                    <input type="range" min="1" max="10"> <br>
            </fieldset>

            <fieldset>
                <legend>Кнопка управления</legend>
                <button type="submit">Отправить</button>
                <button type="reset">Сбросить</button><br>
                <input type="image" src="e-mail.jpeg">
            </fieldset>
        </form>
