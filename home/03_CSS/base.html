<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .MenuLevel1 { width: 100px }
        .MenuLevel1 > div { background-color: #d3d3d3; border: solid #464646 1px; position: relative; cursor: default }
        .MenuLevel2 { width: 150px; display: none }
        .MenuLevel2 > div { background-color: cyan; border: solid blue 1px; cursor: pointer }
        .MenuLevel1 > div:hover div.MenuLevel2 { display: block; position: absolute; left: 80%; top: 90%; z-index: 1 }
    </style>

</head>
<body>
    <div class="MenuLevel1">
        <div>Понедельник</div>
        <div>Вторник</div>
        <div>
            Среда
            <div class="MenuLevel2">
                <div>Завтрак</div>
                <div>Обед</div>
                <div>Ужин</div>
            </div>
        </div>
        <div>Четверг</div>
        <div>Пятница</div>
        <div>Суббота</div>
    </div>



</body>
</html>
